<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="./css/mediaQ_login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="./img/icon.png" type="image/x-icon" rel="shortcut icon">
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="login_form">
        <form class="login" action="#">
            <div class="login_box">
                <div class="img_box">
                    <img src="./img/LOGOblanco.png" alt="Colchas Concord">
                </div>
                <div class="title">
                    <span>Sistema de Control de Equipos</span>
                </div>
                <div class="ins">
                    <span class="ins">Inicie sesión con su cuenta</span>
                </div>
                <div class="form_items">
                    <div class="input_box">
                        <input type="text" placeholder="Nombre de Usuario" class="txtinp">
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Contraseña" class="txtinp">
                    </div>
                    <div class="button_box">
                        <button type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
